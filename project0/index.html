<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 40px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #bar {
            width: 400px;
            height: 40px;
            font-size: 18px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 0 20px;
            outline: none;
            transition: box-shadow 0.3s;
            text-align: center;
        }

        #bar:focus {
            box-shadow: 0 0 5px #4285f4;
        }

        #click {
            width: 140px;
            height: 40px;
            color: white;
            background-color: #4285f4;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #click:hover {
            background-color: #2a65d0;
        }
    </style>
</head>
<body>
    <h1>Google Search</h1>
    <form action="https://www.google.com/search">
        <input id="bar" type="text" name="q" placeholder="Search Google...">
        <input id="click" type="submit" value="Search">
    </form>
</body>
</html>
